<!DOCTYPE html> 
<html lang="en"> 
  <head> 
      <title>Using Three.js</title> 
      <meta charset="utf-8"> 
      <meta name="description" content="basic scene with three.js"> 
      <style> 
          body { margin: 0; } 
          canvas { width: 100%; height: 100%; } 
      </style> 
  </head> 
  <body> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script> 
    <script> 
        //hree.js function used to create a new scene object that is stored in the variable scene.
        var scene = new THREE.Scene(); 

        //new camera object stored in the variable camera and it is a perspective camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); 
        var renderer = new THREE.WebGLRenderer(); 
        renderer.setSize(window.innerWidth, window.innerHeight); 
        document.body.appendChild(renderer.domElement); 
        var geometry = new THREE.BoxGeometry(1, 1, 1); 
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); 
        var cube = new THREE.Mesh(geometry, material); 
        scene.add(cube); 
        cube.rotation.y = 40; 
        camera.position.z = 5; 
 
        renderer.render(scene, camera); 
    </script> 
  </body> 
</html>
